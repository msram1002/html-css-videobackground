<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Portal</title>
</head>

<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Travel</h2>
      <div class="toggle"></div>
    </header>
    <video src="explore_video.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <div class="text">
      <h2>never stop</h2>
      <h3>exploring the world</h3>
      <p>We live in a wonderful world that is full of beauty, charm and adventure. There is no end to the adventures we
        can have if only we seek them with our eyes open.</p>
      <a href="#">Explore</a>
    </div>
    <ul class="social">
      <li><a href="#"><img src="facebook.png" alt="facebook_travel"></a></li>
      <li><a href="#"><img src="twitter.png" alt="twitter_travel"></a></li>
      <li><a href="#"><img src="instagram.png" alt="instagram_travel"></a></li>
    </ul>
  </section>
  <div class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Destination</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    const toggleBtn = document.querySelector('.toggle');
    const menuList = document.querySelector('.menu');

    toggleBtn.addEventListener('click', (event) => {
      event.stopPropagation();
      toggleBtn.classList.toggle('active');
      menuList.classList.toggle('active');
    })

    window.addEventListener('click', () => {
      toggleBtn.classList.toggle('active');
      menuList.classList.toggle('active');
    })
  </script>
</body>

</html>
